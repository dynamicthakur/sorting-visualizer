<html lang="en">

    <header>

            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>

                <div class="algos">
                    <button >Bubble</button>
                    <button >Selection</button>
                    <button >Insertion</button>
                    <button >Merge</button>
                    <button >Quick</button>
                    <button style="margin-right: 0px;">Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div >
            <!-- taaki array ke objects beech me rahye-->
        </div>

        </div>

       

    </section>

    </footer>

    <script src="./scripts/bubble_sort.js"></script> <!-- isme bubble sort ke implementation hai-->
    <script src="./scripts/selection_sort.js"></script> <!--isme selection sort ke implementation hai-->
    <script src="./scripts/insertion_sort.js"></script> <!-- isme insertion sort ke implementation hai-->
    <script src="./scripts/merge_sort.js"></script> <!-- isme merge sort ke implementation hai-->

    <script src="./scripts/heap_sort.js"></script> <!-- isme heap sort ke implementation hai-->
